<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tetris</title>
  <!-- https://github.com/yishn/wasm-react -->
</head>

<body>
  <div id="root"></div>
  <script type="module">
    import "https://unpkg.com/react@18/umd/react.development.js";
    import "https://unpkg.com/react-dom@18/umd/react-dom.development.js";
    import init, { App, WasmReact } from "./pkg/rust_tetris.js";

    await init();
    WasmReact.useReact(window.React);
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App, {}));
  </script>
</body>

</html>
